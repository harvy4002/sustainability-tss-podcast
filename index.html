
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instapaper Articles</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f8fafc;
      --text: #1e293b;
      --text-muted: #64748b;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--text);
    }
    .podcast-description {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .subscription-box {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 40px;
      box-shadow: var(--shadow);
      border: 1px solid #e2e8f0;
    }
    .feed-url-container {
      margin: 15px 0;
    }
    .feed-url {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.9rem;
      word-break: break-all;
      border: 1px solid #cbd5e1;
      display: block;
    }
    .button {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .button:hover {
      background: var(--primary-hover);
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 10px;
    }
    .episode-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid #e2e8f0;
      transition: transform 0.2s;
    }
    .episode-info h3 {
      margin-top: 0;
      margin-bottom: 8px;
    }
    .date {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    .description {
      font-size: 0.95rem;
      margin-bottom: 16px;
    }
    .article-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .article-link:hover {
      text-decoration: underline;
    }
    .player-container {
      margin-top: 20px;
    }
    audio {
      width: 100%;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .cover {
      max-width: 150px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://example.com/podcast-image.jpg" alt="Podcast Cover" class="cover">
      <h1>Instapaper Articles</h1>
      <p class="podcast-description">Articles from Instapaper read aloud</p>
    </header>
    
    <div class="subscription-box">
      <h3>Subscribe to the Podcast</h3>
      <p>Add this feed to your favorite podcast app:</p>
      <div class="feed-url-container">
        <code class="feed-url">https://storage.googleapis.com/instapaper-podcasts/feed.xml</code>
      </div>
      <a href="pcast://storage.googleapis.com/instapaper-podcasts/feed.xml" class="button">Open in Podcast App</a>
    </div>
    
    <section>
      <h2>Episodes</h2>
      
    </section>
    
    <footer>
      <p>Last updated: 1/26/2026</p>
      <p>Generated by RSS TTS Podcast</p>
    </footer>
  </div>
</body>
</html>
